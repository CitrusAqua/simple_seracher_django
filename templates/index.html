<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Search Engine</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    {% load static %}

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Simple Search Engine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvb" aria-controls="nvb" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nvb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Search<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="jumbtoron text-center">
        <div class="container" style="margin-top:128px">
            <!--<h1><span style="color: lightpink">Stockings</span></h1>-->
            <img src="{% static 'imgs/title.png' %}" height="120" width="120"/>
            <form class="form-inline justify-content-center" style="margin-top:28px; margin-bottom:68px;" action="/search" method="get">
                <div class="input-group input-group-lg col-5">
                    <input type="text" class="form-control" name="q">
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </div>
            </form>
            <p>Supported sites:</p>
            <p>哔哩哔哩 <span style="color: lightgray">|</span> 半次元 <span style="color: lightgray">|</span> 萌娘百科 <span style="color: lightgray">|</span> acfun <span style="color: lightgray">|</span> 番组计划</p>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
